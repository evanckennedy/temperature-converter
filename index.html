<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Evan Kennedy">
    <meta name="description" content="">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title></title>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/main.css" media="all">
    <script src="./assets/script/script.js" defer></script>
  </head>  
  <body>
    <main>
      <div class="container flexbox">
        <form class="flex gap-15">
          <input type="text" class="user-input" placeholder="Temperature"> 
          <div class="flex center">
            <p>&deg;C</p> 
            <label class="switch">
              <input type="checkbox" class="to-fahrenheit" checked>
              <span class="slider round"></span>
            </label>
          <p>&deg;F</p> 
          </div>
          <div class="output">
            <input type="text" class="text-output" placeholder="Result" readonly>
          </div>
          <input type="button" class="convert-button" value="Convert">        
        </form>
      </div>
    </main>
  </body>
</html>
